<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />

    <title>GudBucks App</title>
  </head>
  <body>
    <div class="container">
      <h1>Comment App</h1>

      <!-- Form to add a new comment -->
      <form id="addCommentForm">
        <label for="commentText">Comment Text:</label>
        <input type="text" id="commentText" required />
        <button type="submit">Add Comment</button>
      </form>

      <!-- Display existing comments -->
      <div id="commentsList"></div>

      <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
      <script>
        $(document).ready(function () {
          // Function to fetch and display comments
          function fetchComments() {
            $.get("http://localhost:8080/api/v1/comments", function (comments) {
              $("#commentsList").empty();
              comments.forEach(function (comment) {
                $("#commentsList").append(
                  "<div>" +
                    comment.text +
                    " <button onclick='deleteComment(\"" +
                    comment.id +
                    "\")'>Delete</button></div>"
                );
              });
            });
          }

          // Fetch comments when the page loads
          fetchComments();

          // Submit form to add a new comment
          $("#addCommentForm").submit(function (event) {
            event.preventDefault();
            var commentText = $("#commentText").val();
            $.post(
              "http://localhost:8080/api/v1/comments",
              { text: commentText },
              function () {
                fetchComments();
                $("#commentText").val(""); // Clear the input field
              }
            );
          });
        });

        // Function to delete a comment
        function deleteComment(commentId) {
          $.ajax({
            url: "http://localhost:8080/api/v1/comments/" + commentId,
            type: "DELETE",
            success: function () {
              fetchComments();
            },
          });
        }
      </script>
    </div>
  </body>
</html>
